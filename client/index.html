<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/search.js" defer></script>
  </head>
  <body>
    <!-- <img src="./assets/main-pics.png" alt="" class="img-background"> -->
    <header>
      <!-- <div class="logo">
        <img src="./assets/logo.jpg" alt="Logo" />
      </div> -->
      <nav>
        <a href="#popular">Popular</a>
        <a href="#genres">Genres</a>
        <a href="#new-releases">New Releases</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>
      </nav>
    </header>

    <section class="search">
      <div class="search-content">
        <h1>Discover Your Next Favorite Movie</h1>
        <p>Search through a vast collection of movies</p>
        <form id="search-form" class="search-form">
          <input
            type="text"
            id="search-input"
            name="inputText"
            placeholder="Search for movies..."
          />
          <button type="submit">Search</button>
        </form>
      </div>
    </section>

    <main>
      <section id="popular" class="movie-gallery">
        <h2>Popular Movies</h2>
        <div id="popular-movies" class="movies-grid"></div>
      </section>

      <section id="genres" class="genres-section">
        <h2>Genres</h2>
        <div class="genres">
          <a href="#action">Action</a>
          <a href="#comedy">Comedy</a>
          <a href="#drama">Drama</a>
        </div>
      </section>

      <section id="new-releases" class="new-releases">
        <h2>New Releases</h2>
        <div id="new-releases-movies" class="movies-grid"></div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 MovieSearch. All rights reserved.</p>
        <div class="social-links">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>
    </footer>

    <script src="./assets/main.js"></script>
  </body>
</html>
